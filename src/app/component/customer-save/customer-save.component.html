<div>
    <div *ngIf="showMssg">
        <li *ngFor="let msg of messages">{{msg}}</li>
    </div>

    <form #customerForm="ngForm">

        <input type="text" name="custId" #custId [(ngModel)]="customer.custId" placeholder="Id">

        <br>

        <select #dotyId name="dotyId" id="dotyId" [(ngModel)]="customer.dotyId">

            <option *ngFor="let documentTypes of documentTypes" [value]="documentTypes.dotyId">
                {{documentTypes.name}}
            </option>

        </select>

        <br>


        <input type="text" name="address" #address [(ngModel)]="customer.address" placeholder="address">

        <br>

        <input type="text" name="email" #email [(ngModel)]="customer.email" placeholder="email">

        <br>

        <input type="text" name="name" #name [(ngModel)]="customer.name" placeholder="name">

        <br>

        <input type="text" name="phone" #phone [(ngModel)]="customer.phone" placeholder="phone">

        <br>

        <input type="text" name="token" #token [(ngModel)]="customer.token" placeholder="token">

        <br>

        <select #enable name="enable" id="enable" [(ngModel)]="customer.enable">

            <option value="Y">Y</option>
            <option value="N">N</option>

        </select>
        <button (click)="save()">Save</button>
        <button [routerLink]="['/CustomerList']" routerLinkActive="router-link-active">Cancel</button>

    </form>


</div>
